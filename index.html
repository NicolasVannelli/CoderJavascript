<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BePatient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style.css">
    
</head>
<body id="body">
    <img id="logo" src="./assets/logo.png" alt="logo">
    <h1>BePatient</h1>
    
    <div class="botones">

    <button id="AgregarPaciente">Agregar paciente</button>
    <button id="FiltrarPaciente">Filtrar paciente</button>
    <button id="EliminarPaciente">Eliminar paciente</button>
    <button id="MostrarPaciente">Mostrar pacientes</button>
    
    </div>

    <input type="text" id="ValorDNI" placeholder="Ingrese el DNI">

    <h1>Pacientes</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Fecha de nacimiento</th>
            </tr>
        </thead>
        <tbody id="fila">
        </tbody>
    </table>

    <div id="recursos">
        
    </div>
    <div id="contenedor">
        <div id="clima">
            <h5 id="ciudad"></h5>
            <img id="icono" src="" alt="icono">
            <h5 id="temperatura"></h5>
            <h5 id="viento"></h%>

        </div>
    </div>

    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
